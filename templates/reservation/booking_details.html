{% extends "base.html" %}
{% block content %}
<div style="margin-left:15px">
    <h2>Бронювання: {{ booking.id }}</h2>
    <p>Користувач: {{ booking.user.username }}</p>
    <p>Номер кімнати: №{{ booking.room }}</p>
    <p>З {{ booking.start_time}} по {{booking.end_time}}</p>
</div>
<form action="{% url 'reservation:home' %}" method="get" class="mb-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Повернутися</button>
</form>
{% endblock %}
