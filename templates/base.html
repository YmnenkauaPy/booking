<html>
<head>
    <meta charset="UTF-8">
    <title>Booking Hub</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="text-muted" style="margin-left: 15px">Служба бронювання</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservation:home' %}">На головну сторінку</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">Привіт, {{ user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'reservation:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link">Вийти</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation:login' %}">Увійти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation:register' %}">Реєстрація</a>
                    </li>
                {% endif %}
                
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    
</body>
</html>
